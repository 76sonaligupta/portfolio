<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Navbar</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  position: fixed;
  top: 0;
  right: -250px; /* Initially hidden */
  width: 250px;
  height: 100%;
  background-color: #333;
  padding-top: 60px; /* Space for close button */
  z-index: 1;
  transition: right 0.5s ease; /* Animation transition */
}

.navbar ul {
  list-style-type: none;
  padding: 0;
}

.navbar ul li {
  padding: 10px;
}

.navbar ul li a {
  color: #fff;
  text-decoration: none;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
}

.content {
  padding: 20px;
}

.open-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
  z-index: 2;
}

</style>
</head>
<body>
<button class="open-btn" onclick="openNav()">Open Navigation</button>

<div id="navbar" class="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <button class="close-btn" onclick="closeNav()">&times;</button>
</div>

<div class="content">
  <!-- Content goes here -->
  <h1>Welcome to My Website</h1>
  <p>This is some sample content.</p>
</div>

<script src="script.js"></script>
</body>
</html>
